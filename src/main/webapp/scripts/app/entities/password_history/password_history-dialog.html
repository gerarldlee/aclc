
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPassword_historyLabel">Create or edit a Password_history</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="password_history.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_password_history_id">Password_history_id</label>
            <input type="number" class="form-control" name="password_history_id" id="field_password_history_id"
                    ng-model="password_history.password_history_id"
                    required />
            <div ng-show="editForm.password_history_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.password_history_id.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.password_history_id.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_user_id">User_id</label>
            <input type="number" class="form-control" name="user_id" id="field_user_id"
                    ng-model="password_history.user_id"
                    required />
            <div ng-show="editForm.user_id.$invalid">
                <p class="help-block"
                    ng-show="editForm.user_id.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.user_id.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="password_history.password"
                     />
        </div>
        <div class="form-group">
            <label for="field_create_date">Create_date</label>
            <input type="datetime-local" class="form-control" name="create_date" id="field_create_date"
                    ng-model="password_history.create_date"
                    required />
            <div ng-show="editForm.create_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.create_date.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.create_date.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_users">users</label>
            <select class="form-control" id="field_users" name="users" ng-model="password_history.users" ng-options="users as users.user_id for users in userss track by users.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
