
<div>
    <h2><span>Password_history</span> {{password_history.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Password_history_id</span>
                </td>
                <td>
                    <span class="form-control-static">{{password_history.password_history_id}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>User_id</span>
                </td>
                <td>
                    <span class="form-control-static">{{password_history.user_id}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Password</span>
                </td>
                <td>
                    <span class="form-control-static">{{password_history.password}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Create_date</span>
                </td>
                <td>
                    <span class="form-control-static">{{password_history.create_date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>users</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="users.detail({id:password_history.users.id})">{{password_history.users.user_id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
